syntax = "proto2";

package protocol;

message Stock {

    enum StockID {
        SYNC_STOCK_INFO = 0;
        SYNC_STOCK_INFO_LIST = 1;
        DELETE_STOCK = 2;
        SET_STOCK_LIST = 3;
        GET_STOCK_LIST = 4;
        WEAR_REQUEST = 5;
    }

    oneof payload {
        StockInfo stock_info = 1;
        StockInfo.List stock_info_list = 2;
        string symbol = 3;
        StockSymbol.List stock_symbol_list = 4;
    }
}

message StockInfo {

    message List {
        repeated StockInfo list = 1;
    }

    required string symbol = 1;
    required string market = 2;
    required string name = 3;
    required float latest_price = 4;
    required float pre_close = 5;
    required uint32 halted = 6;
    required uint32 timestamp = 7;
    required uint32 delay_mintue = 8;
}

message StockSymbol {
    
    message List {
        repeated StockSymbol list = 1;
    } 

    required string symbol = 1;
    required bool is_widget = 2;
    required uint32 order = 3;
}